  <title>Oxford Quiz</title>

<!-- about the question choices -->


<body style="background-color:black">
  <div class="card text-center cardContainingChoices">
    <div id="homeroundTitle" class="card-header cardTitle">      <i class="fas fa-home" style="font-size: 50px;margin-right: 3px"></i>

      <font size="20" face:"Verdana, Geneva, sans-serif ">   HOME ROUND</font>
</div>
    <div id="questionChoicesArea" class="card-body">
    </div>
  </div>
  <!-- finished the question choices -->


 <!-- start of scoreArea -->
<div class="card scoreArea">

  <!-- table of scores -->

  <div class="container" align="center">
    <h2><span class="badge badge-secondary">Score Board</span></h2>
    <div class="card" style="height:17vh">
<div class="card-body" >
      <table  style="height:100%;width:100%; margin-left: 0 auto; margin-right: 0 auto">
        <tr>
          <th id="AH" class="GroupName">A</th>
          <th id="BH" class="GroupName">B</th>
          <th id="CH" class="GroupName">C</th>
          <th id="DH" class="GroupName">D</th>
          <th id="EH" class="GroupName">E</th>
          <th id="FH" class="GroupName">F</th>
        </tr>
        <tr>
          <td class="scoreGroup" id="A">0</td>
          <td class="scoreGroup" id="B">0</td>
          <td class="scoreGroup" id="C">0</td>
          <td class="scoreGroup" id="D">0</td>
          <td class="scoreGroup" id="E">0</td>
          <td class="scoreGroup" id="F">0</td>
        </tr>
      </table>


    </div>
  </div>

<!-- finished table of scores -->
  <div class="row">
    <div class="col changePoints">
  <div class="card" style="margin: 10px; background-color: aquamarine">
      <button id="backToMain" class="btn btn-secondary" , onclick="backToMain()"> ‚Üê Rounds</button>
      <button id="editPoints" class="btn btn-secondary" , onclick="createWindow()">Edit Points</button>
     
    </div>

  </div>
  <div class="col rotateGroup">
  <div class="container">
      <h3><span class="badge badge-secondary" id="rotationValue" >Rotation</span></h3>
  <div class="card text-left" style=" background-color: aquamarine">
    <div class="card-body">
      <div class="row">
      <div class="col">
        <input type="radio" name="rotation" value="Clock Wise" id="ClockWise" />
        ClockWise<br />
        <input type="radio" name="rotation" value="Anti-ClockWise" id="AntiClockWise"  />AntiClockwise
      </div>
          <div class="col">
             <button onclick="setRotation()" class="btn btn-warning"  style="margin-right:30px">Set</button>

          </div>


  </div>
  </div>
</div>
</div>
  </div>
  <div class="col changeTheGroup">
    <button id="next" class="btn btn-info"onclick="next()" style="margin:15px"
    >Next group</button>
    <button id="rules" class="btn btn-info" style="margin:15px"
    >Rules</button>
  </div>

  </div>

  <button id="reset" , onclick="reset()">Reset</button>
  <button id="resetQuestions" , onclick="resetQuestions()">
    Reset Question
  </button>


  </div>
   <!-- start of scoreTable -->

</div>
