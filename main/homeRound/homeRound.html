<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
.questionChoice{
  height: 15%;
  width: 12%; /* 12*6 =72 + 28 from margin*/
  margin-left: 2% ;
  margin-right: 2% ;/* total margin 28*/

  margin-bottom:2% ;
}
.questionChoice:hover{
  background-color:green;
}

/*
adding margin to the terminal choices
*/
#QN6,#QN12,#QN18,#QN24,#QN30{
  margin-right: 4%
}

#QN1,#QN7,#QN13,#QN19,#QN25{
  margin-left: 4%
}

      #questionChoicesArea {
        overflow: hidden;
        height: 60vh;
        background: #400239;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        background-color: blueviolet;
      }

      td,
      th {
        border: 2px solid #4d4040;
        text-align: left;
        padding: 8px;
      }
      .GroupName {
        background-color: beige;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      body {
        min-width: 100%;
        margin: 0;
        padding: 0;

        color: green;
      }
    </style>
    <title>Just a Page</title>
  </head>
  <body style="background-color:black">
    
<div class="card" >
    <div id="questionChoicesArea"></div>
</div>
    <button id="editPoints" , onclick="createWindow()">Edit Points</button>
    <br />

    <input type="radio" name="rotation" value="Clock Wise" id="ClockWise" />
    ClockWise<br />
    <input
      type="radio"
      name="rotation"
      value="Anti ClockWise"
      id="AntiClockWise"
    />
    Anti ClockWise<br />
    <button onclick="setRotation()">Set</button>

    <table>
      <tr>
        <th id="AH" class="GroupName">A</th>
        <th id="BH" class="GroupName">B</th>
        <th id="CH" class="GroupName">C</th>
        <th id="DH" class="GroupName">D</th>
        <th id="EH" class="GroupName">E</th>
        <th id="FH" class="GroupName">F</th>
      </tr>
      <tr>
        <td id="A">0</td>
        <td id="B">0</td>
        <td id="C">0</td>
        <td id="D">0</td>
        <td id="E">0</td>
        <td id="F">0</td>
      </tr>
    </table>

    <button id="reset" , onclick="reset()">Reset</button>
    <button id="resetQuestions" , onclick="resetQuestions()">
      Reset Question
    </button>

    <button id="next" onclick="next()">Next group</button>

    <script type="text/javascript" src="homeRound.js"></script>
  </body>
</html>
