<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media</title>
    <style>
      html,
      body {
        height: 100%;
        min-height: 100%;
      }
      #mediaTobeDisplayed {
        text-align: center;
        border-radius: 10px;
        margin: auto;
        width: 90%;
        height: 80%;
      }
    </style>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/all.css" />
  </head>
  <body style="overflow: hidden; background-color: black;">
    <button style="border-radius: 50%; background-color: black; border: none;">
      <span
        onclick="back()"
        class="badge badge-secondary"
        id="timeRemaining"
        style="border-radius: 50%;"
      >
        <i
          class="fas fa-arrow-left"
          style="font-size: 50px;margin-right: 3px"
        ></i
      ></span>
    </button>

    <div class="container" id="mediaDisplayer" style="text-align: center;">
      <button
        class="btn btn-warning"
        style="font-size: 30px; font-weight: bold; "
      >
        Media
      </button>
      <br />
      <object id="mediaTobeDisplayed" data="../../assets/oxford.jpeg"></object>
    </div>
    <script src="media.js"></script>
  </body>
</html>
